---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bla-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: bla
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: bla
    spec:
      securityContext: 
        fsGroup: 100
      containers:
        - name: bla
          image: centos
          command: ["/bin/bash", "-c", "tail -f /dev/null"]
          volumeMounts:
             - mountPath: "/data"
               name: bla-data
      volumes:
        - name: bla-data
          persistentVolumeClaim:
            claimName: bla-pvc
